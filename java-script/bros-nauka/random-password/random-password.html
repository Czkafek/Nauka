<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="random-password.css">
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        <label for="length">Insert a length of a password:</label><br>
        <input type="number" id="length"><br>
        <label for="length">Choose option u would like in your password:</label><br>
        <form>
            <input type="checkbox" id="Lowercase">
            <label for="Lowercase">Lowercase</label><br>
            <input type="checkbox" id="Uppercase">
            <label for="Uppercase">Uppercase</label><br>
            <input type="checkbox" id="Numbers">
            <label for="Numbers">Numbers</label><br>
            <input type="checkbox" id="Symbols">
            <label for="Symbols">Symbols</label>
        </form>
        <button onclick=" displayPassword() "> Generate Password</button>
        <p id="result">a</p>
    </div>

    <script src="random-password.js"></script>
</body>
</html>
