<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <div class="result-container">
                <input type="display" id="display">
            </div>
            <div class="content">
                <button class="orange" onclick="appendOnDisplay('+')">+</button>
                <button class="normal" onclick="appendOnDisplay('7')">7</button>
                <button class="normal" onclick="appendOnDisplay('8')">8</button>
                <button class="normal" onclick="appendOnDisplay('9')">9</button>
                <button class="orange" onclick="appendOnDisplay('-')">-</button>
                <button class="normal" onclick="appendOnDisplay('4')">4</button>
                <button class="normal" onclick="appendOnDisplay('5')">5</button>
                <button class="normal" onclick="appendOnDisplay('6')">6</button>
                <button class="orange" onclick="appendOnDisplay('*')">*</button>
                <button class="normal" onclick="appendOnDisplay('1')">1</button>
                <button class="normal" onclick="appendOnDisplay('2')">2</button>
                <button class="normal" onclick="appendOnDisplay('3')">3</button>
                <button class="orange" onclick="appendOnDisplay('/')">/</button>
                <button class="normal" onclick="appendOnDisplay('0')">0</button>
                <button class="normal" onclick="appendOnDisplay('.')">.</button>
                <button class="normal" onclick=" calculate() ">=</button>
                <button class="orange" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
