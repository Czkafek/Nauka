<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid</title>
        <style>

        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 100px;
            ">
            <div style="background-color: rgb(69, 250, 250);">div 1</div>
            <div style="background-color:rgb(255, 141, 160);">div 2<p>text</p></div>
            <!-- Grid is a layout that has rows and columns-->
            <!-- If you have more divs than columns than it will wrap up to the next row-->
        </div>
        
        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: rgb(69, 250, 250);">100px</div>
            <div style="background-color:rgb(255, 141, 160);">100px<p>text</p></div>
            <div style="background-color:rgb(69, 250, 250);">200px</div>
            <div style="background-color: rgb(255, 141, 160);">100px</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: rgb(69, 250, 250);">100px</div>
            <div style="background-color:rgb(255, 141, 160);">1fr</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            ">
            <div style="background-color: rgb(69, 250, 250);">100px</div>
            <div style="background-color:rgb(255, 141, 160);">1fr</div>
            <div style="background-color: rgb(69, 250, 250);">2fr</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;
            ">
            <div style="background-color: rgb(69, 250, 250); height: 200px;">1fr</div>
            <div style="background-color:rgb(255, 141, 160); height: 200px;">1fr</div>
            <div style="background-color: rgb(69, 250, 250); height: 200px;">1fr</div>
            <div style="background-color:rgb(255, 141, 160); height: 200px;">1fr</div>
            <div style="background-color: rgb(69, 250, 250); height: 200px;">1fr</div>
            <div style="background-color:rgb(255, 141, 160); height: 200px;">1fr</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 50px 1fr 75px ;
            ">
            <div style="background-color: rgb(69, 250, 250);">50px</div>
            <div style="background-color:rgb(255, 141, 160);">1fr</div>
            <div style="background-color: rgb(69, 250, 250);">75px</div>
        </div>
        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            row-gap: 10px;
            column-gap: 20px;
            ">
            <div style="background-color: rgb(69, 250, 250);">col1</div>
            <div style="background-color:rgb(255, 141, 160);">col2</div>
            <div style="background-color: rgb(69, 250, 250);">col3</div>
            <div style="background-color:rgb(255, 141, 160);">col4</div>
            <div style="background-color: rgb(69, 250, 250);">col1</div>
            <div style="background-color:rgb(255, 141, 160);">col2</div>
            <div style="background-color: rgb(69, 250, 250);">col3</div>
            <div style="background-color:rgb(255, 141, 160);">col4</div>
        </div>

        <div>
    </body>
</html>
