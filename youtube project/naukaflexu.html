<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex box</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div 1 <p>text</p></div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
            <!--1fr w grid = flex 1 w flexie-->
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue; flex: 1">flex 1</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; flex: 2">flex 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center; /* start - na poczÄ…tek daje, end - na koniec daje*/
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        ">
            <div style="width: 200px; background-color: lightblue;">200px</div>
            <div style="width: 75px; background-color: lightpink;">75px</div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        ">
            <div style="width: 50px; background-color: lightblue;">item1</div>
            <div style="flex: 1; background-color: lightpink;">item2</div>
            <div style="width: 75px; background-color: lightblue;">item3</div>
        </div>

        <div style="
        display: flex;
        margin-top: 30px;
        height: 50px;
        border-color: rgb(0, 0, 0);
        border-width: 1px;
        border-style: solid;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: lightpink;">item2</div>
        </div>
    </body>
</html>
